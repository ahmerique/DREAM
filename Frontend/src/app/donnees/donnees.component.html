<h1> Données importées:</h1>

<div style="text-align: center;">
  <div style="display: inline-block; text-align: left;">
    <span *ngFor="let data of _currentUserData">
      <button class='delete' *ngIf="_delete === true" title="delete data" (click)="delete(data)">x</button>
      {{data}}
      <br />
    </span>
  </div>
</div>
<br />
<br />
<div class='outer'>
  <button [ngClass]="_import ? 'selected' : ''" (click)="importData()">Importer des données</button>
  <button [ngClass]="_delete ? 'selected' : ''" (click)="allowDelete()">Supprimer des données</button>
  <div *ngIf="_import===true">
    <br />
    <input type="file" onmousedown="return false" onkeydown="return false" class="inputFile" onchange="document.getElementById('input_text_file').value = this.value" />
  </div>
</div>
