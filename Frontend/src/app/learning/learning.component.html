<div class="clearfix">
  <div class="left">
    <div>
      <h2>Apprentissage :</h2>
      <h3>Données : </h3>
      <div *ngFor="let x of table">
        <select [(ngModel)]="selectedType[x]">
          <option *ngFor="let type of data[id].type" value={{type}}>{{type}}</option>
        </select>
        <br />

      </div>
      <button (click)="addData()">+</button><button (click)="deleteData(x)">-</button>

    </div>
    <div>
      <h3>Méthode d'apprentissage</h3>
      <select [(ngModel)]="selectedLearning">
        <option value="Reseau_neurone">Réseau de neurones</option>
        <option value="RandomForest">Random Forest</option>
      </select>
    </div>
    <button (click)="Result(); networkEmit()">Lancer l'apprentissage</button>
  </div>
  <div class="right">
    <h2>Explication</h2>
    <p>Explication de la possibilité de choisir un ou plusieurs jeux de données.</p>
    <p>Explication du principe de la méthode selectionnée (texte changeant en fonction de la methode)</p>
  </div>
</div>
<div *ngIf="result">
  <app-prediction [dataSend]='dataString' [lengthData]='lengthNumber' [id]=id></app-prediction>
  <app-interaction-graph [linksSend]='links'></app-interaction-graph>
</div>
